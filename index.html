<body>
  <!-- particles-js container -->
  <div id="particles-js"></div>
  <!-- form container -->
  <div class="container">
    <div class="form-container">
      <form class="form-signin">
        <div>
          <input type="text" class="form-control input-lg" id="inputUsername" placeholder="Username" onfocusout="checkUsername()">
        </div>
        <div>
          <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email" onfocusout="checkEmail()">
        </div>
        <div>
          <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password" onfocusout="checkPassword()">
        </div>
        <div>
          <input type="password" class="form-control input-lg" id="inputConfirmPassword" placeholder="Confirm Password" onfocusout="checkPassword()">
        </div>
        <div class="text-center">
          <label class="c-input c-checkbox">
            <input type="checkbox" id="inputRobot" onchange="checkRobot()">
            <span class="c-indicator"></span> I'm not a robot
          </label>
        </div>
        <a class="btn btn-block btn-primary-outline" for="submit" id="submitButton" onclick="submit()">Sign up</a>
      </form>
    </div>
  </div>
  <div id="credit-container">
    <a tabindex="0" class="bd-popover" id="credit" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="<a href='http://www.cs.umd.edu/~golbeck/INST631/' target='_blank'>INST 631</a> - <a href='http://www.cs.umd.edu/~golbeck/INST631/emotionHW.shtml' target='_blank'>Homework 5</a><br/><br/><br/><br/> - <a href='http://taixiaoyu.com' target='_blank'>Xiaoyu Tai</a>" data-html="true">Credit</a>
  </div>

  <script src="./dist/js/particles.min.js"></script>
  <script src="./app.js"></script>
</body>
